<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Bobr.dev</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35); /* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
      z-index: -1;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 1px 3px #000;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      background-color: #a0522d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:active {
      background-color: #8b4513;
    }
  </style>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.setHeaderColor("bg_color");
      }

      // –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞ –∏ –∑—É–º–∞
      document.addEventListener("touchstart", function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });

      let lastTouchEnd = 0;
      document.addEventListener("touchend", function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>ü¶´ Bobr.dev</h1>
    <p>–¢–∞–ø—ã: <span id="taps">0</span></p>
    <p>–ü–æ–ª–µ–Ω—å—è: <span id="logs">0</span></p>
    <p>–≠–Ω–µ—Ä–≥–∏—è: <span id="energy">100</span>/100</p>
    <button id="tapBtn">–¢–∞–ø–Ω—É—Ç—å –±–æ–±—Ä–∞</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
